server.compression.enabled=true

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqladmin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.freemarker.settings.locale=pt_BR

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
# obs linha abaixo: necessário para springfox 3.0.0 issues in springboot 2.6.0+
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.web.resources.add-mappings=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-knowm/jwks.json
algafood.jwt.keystore.keypair-alias=algafood
# obs linha abaixo: em Boot Dashboard -> algafood-api -> Open Config -> Override Properties
algafood.jwt.keystore.jks-location=base64:
# obs linha abaixo: em Boot Dashboard -> algafood-api -> Open Config -> Override Properties
#algafood.jwt.keystore.password=keystore-pass-aqui

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
# obs linha abaixo: m Boot Dashboard -> algafood-api -> Open Config -> Override Properties
#spring.mail.password=senha-do-email-aqui
algafood.email.remetente=AlgaFood <testes.dev.hiok@gmail.com>
algafood.email.impl=fake
algafood.email.sandbox.destinatario=testes.dev.hiok@gmail.com

algafood.storage.tipo=local
algafood.storage.local.diretorio-fotos=/home/rodolfo/algafood/catalogo

# obs linha abaixo: em Boot Dashboard -> algafood-api -> Open Config -> Override Properties
#algafood.storage.s3.id-chave-acesso=id-chave-de-acesso-aqui
# obs linha abaixo: em Boot Dashboard -> algafood-api -> Open Config -> Override Properties
#algafood.storage.s3.chave-acesso-secreta=chave-acesso-secreta-aqui
algafood.storage.s3.bucket=algafood-hiok-test
algafood.storage.s3.regiao=sa-east-1
algafood.storage.s3.diretorio-fotos=catalogo

