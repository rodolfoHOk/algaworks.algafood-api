spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqladmin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Validando o tamanho máximo do arquivo e o tamanho máximo da requisição
#spring.servlet.multipart.max-file-size=20KB
#spring.servlet.multipart.max-request-size=5MB

#Mudar a nomenclatura padrão dos json's de lowerCamelCase para snake_case 
#spring.jackson.property-naming-strategy=SNAKE_CASE

#Dados de testes com callback do Flyway no classpath:db/testdata/afterMigrate.sql
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
